<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque Interactive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Styles généraux */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .filter {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .filter label {
            font-size: 1rem;
            margin-right: 10px;
        }

        .filter select {
            padding: 8px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            vertical-align: middle;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1f5fe;
        }

        td {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            table {
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }
        }

        /* Styles pour la ligne de livres */
        .shelf {
            width: 100%;
            height: 100px;
            background-color: #8b4513;
            border-radius: 5px;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            border-bottom: 10px solid #dddddd;
            border-top: 80px solid #dddddd;
            margin-bottom: 20px;
        }

        .book {
            margin-bottom: 8px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 2px;
            font-size: 20px;
            overflow: hidden;
            line-height: 15%;
            text-align: center;
            font-weight: lighter;
            position: relative;
        }

        @for $i from 0 through 99 {
            .book:nth-child(#{$i}) {
                height: random(30) + 40px;
                background-color: nth($colours, random(length($colours)));
                width: random(4) + 7px;
                margin: 2px;
                animation-delay: $i * 0.002s !important;
            }
        }

        @keyframes book-bounce {
            0% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            80% {
                transform: translateY(-2px);
            }
            100% {
                transform: translateY(0);
            }
        }

        @keyframes shelf-lift {
            0% {
                transform: translateY(0) rotate(0);
            }
            20% {
                transform: translateY(-5px) rotate(2deg);
            }
            40% {
                transform: translateY(-10px) rotate(0);
            }
            60% {
                transform: translateY(-10px) rotate(-2deg);
            }
            80% {
                transform: translateY(-5px) rotate(-1deg);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Bibliothèque Interactive</h1>
    <div class="filter">
        <label for="categoryFilter">Filtrer par catégorie:</label>
        <select id="categoryFilter">
            <option value="">Tous</option>
            <option value="Livre">Livre</option>
            <option value="Plante">Plante</option>
            <option value="Film">Film</option>
            <option value="Série">Série</option>
            <option value="Podcast">Podcast</option>
            <option value="Autre">Autre</option>
        </select>
    </div>

    <div class="shelf">
        <!-- Ligne de livres -->
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>
        <div class="book"></div>

        <!-- Ajoutez plus de livres si nécessaire -->
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Catégorie</th>
                <th>Genre</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <script>
        const SPREADSHEET_ID = 'YOUR_SPREADSHEET_ID'; // Remplacez par l'ID de votre feuille
        const API_KEY = 'YOUR_API_KEY'; // Remplacez par votre clé API

        function fetchData() {
            const range = 'Sheet1!A:D'; // Ajustez en fonction de votre plage de données
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values.slice(1); // Enlevez l'en-tête
                    const tbody = document.querySelector('#dataTable tbody');
                    tbody.innerHTML = '';

                    rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });

                    applyFilter(); // Applique le filtre après avoir chargé les données
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function applyFilter() {
            const filterValue = document.querySelector('#categoryFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');

            rows.forEach(row => {
                const categoryCell = row.cells[1].textContent.toLowerCase();
                row.style.display = filterValue === '' || categoryCell === filterValue ? '' : 'none';
            });
        }

        document.querySelector('#categoryFilter').addEventListener('change', applyFilter);

        fetchData(); // Charger les données au chargement de la page
    </script>
</body>
</html>
