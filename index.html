<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque interactive des coquinettes de bobettes</title>
    <style>
        
        body {
            background-color: #cfc8f4;
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 20px;
            justify-content: center;
        }

        .banniere {
            background-image: url("c:\Users\ocean\Downloads\pexels-anniroenkae-2832382.jpg");
        }

        .header-image {
            
            height: auto; /* Maintient les proportions de l'image */
            margin-bottom: 20px; /* Espace entre l'image et le tableau */
            width: 90px;
            text-align: center;
        }

        img {
            display: block; /* L'image est traitée comme un bloc */
            margin: 0 auto; /* Centre horizontalement l'image */
            max-width: 100%; /* Assure que l'image ne dépasse pas le conteneur */
            height: auto; /* Maintient les proportions de l'image */
        }

        .container {
            margin: 0 auto;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
        .filter {
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
        }
    </style>
</head>
<body>
    <div class="banniere">
    <h1>Bibliothèque des coquinettes de bobettes</h1>
    <div class="container"></div>
    <img src="flower_4499709.png" alt="Description de l'image" class="header-image">
    </div>
    <div class="filter">
        <label for="categoryFilter">Filtrer par catégorie:</label>
        <select id="categoryFilter">
            <option value="">Tous</option>
            <option value="Livre">Autre</option>
            <option value="Film">Film</option>
            <option value="Série">Série</option>
            <option value="Podcast">Podcast-Balado</option>
            <option value="Podcast">Livre 100% mots</option>
            <option value="Autre">Livre illustré</option>
            <option value="Livre">Autre</option>
        </select>
    </div>
    <table id="dataTable">
        <thead>
            <tr>
                <th>Catégorie</th>
                <th>Titre</th>
                <th>Genre</th>
                <th>Description</th>
                <th>Petit mot spécial</th>
            </tr>
        </thead>
    </div>
        <tbody>
            <!-- Les données seront insérées ici -->
        </tbody>
    </table>

    <script>
        const SPREADSHEET_ID = '1TRQgrb6aHSnOXjfB_9zTI3zShOixkweE0w2ofOUaNcY'; // Remplacez par l'ID de votre feuille
        const API_KEY = 'AIzaSyCbuRQn0OGJHzUzDMjgyVqPxJQlfVDfKLU'; // Remplacez par votre clé API

        function fetchData() {
            const range = 'Sheet1!B:F'; // Ajustez en fonction de votre plage de données
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${range}?key=${API_KEY}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const rows = data.values.slice(1); // Enlevez l'en-tête
                    const tbody = document.querySelector('#dataTable tbody');
                    tbody.innerHTML = '';

                    rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });

                    applyFilter(); // Applique le filtre après avoir chargé les données
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        function applyFilter() {
            const filterValue = document.querySelector('#categoryFilter').value.toLowerCase();
            const rows = document.querySelectorAll('#dataTable tbody tr');

            rows.forEach(row => {
                const categoryCell = row.cells[1].textContent.toLowerCase();
                row.style.display = filterValue === '' || categoryCell === filterValue ? '' : 'none';
            });
        }

        document.querySelector('#categoryFilter').addEventListener('change', applyFilter);

        fetchData(); // Charger les données au chargement de la page

        setInterval(fetchData, 60000);
    </script>
</body>
</html>
